build-system:
  requires:
    - setuptools>=61.0
    - wheel
  build-backend: setuptools.build_meta

project:
  name: crop-disease-prediction
  version: 0.1.0
  description: Machine learning model for predicting crop diseases using image analysis and plant data
  authors:
    - name: Rudra Sawant
      email: rudra.vs28@gmail.com
  readme: README.md
  license: MIT
  requires-python: ">=3.10"
  keywords:
    - agriculture
    - machine-learning
    - crop-disease
    - computer-vision
  dependencies:
    - numpy>=1.24
    - pandas>=2.0
    - scikit-learn>=1.3
    - matplotlib>=3.7
    - seaborn>=0.12
    - pillow>=9.5
    - opencv-python>=4.8
    - joblib>=1.3
    - requests>=2.31
    - pyyaml>=6.0
    - tensorflow>=2.13
    - keras>=3.11

